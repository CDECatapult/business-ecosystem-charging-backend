
<div class="resource" rel="popover" data-content="${description}" data-original-title="${name}">
    <input type="checkbox" id="check-${number}"></input>
    <p><b class="color-resource">Name:</b> ${name}</p>
    <p><b class="color-resource">Version:</b> ${version}</p>
    <p><b class="color-resource">Description:</b> ${description}</p>
</div>
