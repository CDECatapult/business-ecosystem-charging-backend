
<a id="back">Return</a>
<div class="row row-fluid">
<form class="form form-horizontal admin-form">
    <div id="admin-err-cont" />
    <h2>RSS</h2>
    <fieldset>
        <div class="control-group">
            <label class="control-label" for="rss-name">Name</label>
            <div class="controls">
                <input type="text" id="rss-name" placeholder="Name" \>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="rss-endpoint">Endpoint</label>
            <div class="controls">
                <input type="text" id="rss-endpoint" placeholder="Endpoint" \>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="transaction">Default expenditure limits</label>
            <div class="controls">
                <input type="text" id="perTransaction" placeholder="Per transaction" \>
                <div class="space"></div>
                <input type="text" id="daily" placeholder="Daily" \>
                <div class="space clear"></div>
                <input type="text" id="weekly" placeholder="Weekly" \>
                <div class="space clear"></div>
                <input type="text" id="monthly" placeholder="Monthly" \>
                <div class="space clear"></div>
                <select id="currency">
                </select>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <div class="space clear"></div>
                <input type="button" class="btn btn-blue" id="elem-submit" value="Register" \>
            </div>
        </div>
    </fieldset>
</form>
</div>
