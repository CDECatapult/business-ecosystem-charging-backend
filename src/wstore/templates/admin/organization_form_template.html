    
<a id="back">Return</a>
<form class="form form-vertical">
    <fieldset>
    <div class="control-group">

    <section class="span4">
        <h2>Organization</h2>
	    <label class="control-label" for="org-name">Name</label>
        <input type="text" id="org-name" placeholder="Organization name"></input>

	    <label class="control-label" for="notify-url">Notification URL</label>
        <input type="text" id="notify-url" placeholder="Notification URL"></input>
    </section>

    <div class="space clear"/>
    <div class="line clear"/>
    <section class="span4">
        <h3>Credit card</h3>
        <label class="control-label" for="type">Type</label>
        <select id=type>
            <option value="0">------</option>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
        </select>
        <label class="control-label" for="number">Number</label>
        <div class="controls">
            <input type="text" class="input credit-input" id="number" placeholder="Number"/>
        </div>
        <label for="expire-month">Expire month</label>
        <select id="expire-month">
            <option value="0">------</option>
    	    <option value="1">January</option>
    	    <option value="2">February</option>
    	    <option value="3">March</option>
    	    <option value="4">April</option>
    	    <option value="5">May</option>
    	    <option value="6">June</option>
    	    <option value="7">July</option>
    	    <option value="8">August</option>
    	    <option value="9">September</option>
    	    <option value="10">October</option>
    	    <option value="11">November</option>
    	    <option value="12">December</option>
        </select>
        <label class="control-label" for="expire-year">Expire year</label>
        <div class="controls">
            <input type="text" class="input credit-input" id="expire-year" placeholder="Expire year"/>
        </div>
        <label class="control-label" for="cvv2">cvv2</label>
        <div class="controls">
            <input type="text" class="input credit-input" id="cvv2" placeholder="cvv2"/>
        </div>
    </section>
    <section>
        <h3>Tax address</h3>
        <label class="control-label" for="street">Street</label>
        <div class="controls">
            <input type="text" class="input addr-input" id="street" placeholder="Street"/>
        </div>
        <label class="control-label" for="postal">Postal code</label>
        <div class="controls">
            <input type="text" class="input addr-input" id="postal" placeholder="Postal"/>
        </div>
        <label class="control-label" for="city">City</label>
        <div class="controls">
            <input type="text" class="input addr-input" id="city" placeholder="City"/>
        </div>
        <label class="control-label" for="country">Country</label>
        <div class="controls">
            <input type="text" class="input addr-input" id="country" placeholder="Country"/>
        </div>
    </section>
    </div>
    <div class="space clear"/>
    <div class="line clear"/>
    <div class="btn btn-blue admin-submit" id="org-submit">Register</div>
  </fieldset>
</form>
