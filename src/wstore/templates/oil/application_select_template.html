<li class="app-select">
    <img class="app-icon" src="https://idm.lab.fi-ware.eu/assets/logos/small/site.png" />
    
    <div class="app-info">
        <p>${name}</p>
        <a id="${id}-url" href=${url}>
        ${url}
        </a>
    </div>
    
    <input type="checkbox" name="${name}" id="${id}" value="${id}" description="${description}">
    <div class="clear line" />
</li>
