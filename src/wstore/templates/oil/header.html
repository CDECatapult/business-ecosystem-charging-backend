<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fi-ware header">


    <!-- Le styles -->

    <link href="{{ STATIC_URL }}oil/css/header/header.css" rel="stylesheet">
    
    <link href="{{ STATIC_URL }}oil/css/header_signed-in/header_signed-in.css" rel="stylesheet">

    <link href="{{ STATIC_URL }}oil/css/icons&fonts/fonts/fonts.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}oil/css/icons&fonts/icons/icons.css" rel="stylesheet">

  </head>


  <body>
    <header id="oil-nav" class="navbar">
      <nav class="navbar-inner">

        <div class="logo-header">
          <a href=" {{ main }}" class="logo-header">
            <img alt="FI-WARE" class="logo" src="{{ STATIC_URL }}oil/img/header-logo.png">
          </a>
          <a href="{{ main }}" class="brand">
            <span>FI-</span>WARE
          </a>
        </div>
        <div class="dropdown mobile visible_phone">
          <a href="#" class='dropdown-toggle' data-toggle="dropdown">
            <i class='arrow-down-settings'></i> 
          </a>
          <ul class="dropdown-menu dropdown-menu-header">
            <li class="cloud">
              <a href="{{ cloud }}">
                Cloud
              </a>
            </li>
            <li class="active">
              <a>
                Store
              </a>
            </li>
            <li class="wirecloud">
              <a href="{{ mashup }}">
                Mashup
              </a>
            </li>
            <li class="idm">
              <a href="{{ account }}">
                Account
              </a>
            </li>
            <li class="info">
              <a href="{{ main }}">
                Help&amp;info
              </a>
            </li>
          </ul>
        </div>

        <ul class="oil-portal hidden-phone">
          <li class="cloud">
            <a href="{{ cloud }}">
              Cloud
            </a>
          </li>
          <li class="store active">
            <a>
              Store
            </a>
          </li>
          <li class="wirecloud">
            <a href="{{ mashup }}">
              Mashup
            </a>
          </li>
          <li class="idm">
            <a href="{{ account }}">
              Account
            </a>
          </li>
          <li class="help-info">
              <a href="{{ main }}">
                Help&amp;info
              </a>
            </li>
        </ul>

        <ul class="nav pull-right">
          <li>
            <a href="#">
              <img class="oil-usr-icon" src="{{ STATIC_URL }}oil/img/user.png">
              <span id="oil-usr" class="name">{{ user.userprofile.complete_name }}</span>
            </a>
          </li>
                
          <li class="dropdown">

            <a href="#" class='dropdown-toggle' data-toggle="dropdown">
              <i class='arrow-down-settings'></i> 
            </a>

            <ul class="dropdown-menu"  id="settings-menu">
              <li class="settings-menu">
                <a id="conf-link">
                  Settings
                </a>
              </li>

              <li class="divider">
              </li>
              <li>
                <a href="#" onclick="Fiware.signOut('store'); return false">
                  Sign Out
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
